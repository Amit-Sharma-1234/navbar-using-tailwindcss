<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[url(images/img1.jpg)] bg-cover bg-center h-screen text-white">
    <header class="bg-[#ffffff30]">
      <nav class="flex justify-between items-center px-12 py-8 lg:gap-8 h-12">
        <a
          href=""
          class="text-2xl font-bold border-2 px-2 py-1 whitespace-nowrap"
          >Tailwind Anytime</a
        >
        <div
          class="dropdown-menu absolute top-full flex flex-col gap-6 items-center py-2 text-lg font-bold left-0 max-lg:bg-[#ffffff30] w-full lg:static lg:flex-row lg:justify-between"
        >
          <ul class="flex flex-col items-center gap-6 lg:flex-row lg:gap-8">
            <li class="hover:text-orange-400">Home</li>
            <li class="hover:text-orange-400 whitespace-nowrap">
              Tailwind CSS Tips
            </li>
            <li class="hover:text-orange-400">Blogs</li>
            <li class="hover:text-orange-400">Courses</li>
          </ul>
          <div class="flex flex-col items-center gap-6 lg:flex-row lg:gap-8">
            <button class="hover:text-orange-400">Login</button>
            <button class="bg-orange-400 rounded-lg px-2 py-1">Sign Up</button>
          </div>
        </div>
        <div class="toggle-button cursor-pointer lg:hidden">
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
      </nav>
    </header>
    <script>
      const toggleBtn = document.querySelector(".toggle-button");
      const dropdown = document.querySelector(".dropdown-menu");
      toggleBtn.addEventListener("click", () => {
        dropdown.classList.toggle("top-12");
      });
    </script>
  </body>
</html>
